---

 - hosts: all
   become: true
   tasks:

   - name: install apache2 pnd php ackages
     tags: always
     apt:
       name: 
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

   - name: install httpd and php  package
     tags: once,CentOS,app
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"

   - name: start httpd service
     tags: httpd,centOS
     service:
       name: httpd
       state: started
       enabled: yes
     when: ansible_distribution == "CentOS"

   - name: Change Email address
     tags: Changed,email
     lineinfile:
       path: /etc/httpd/conf/httpd.conf
       regexp: '^ServerAdmin'
       line: ServerAdmin linux@gmail.com
     when: ansible_distribution == "CentOS"
     register: httpd

   - name: restart httpd (CentOS)
     tags: afterchange,restart
     service:
       name: httpd
       state: restarted
     when: httpd.changed

   - name: copy defaut html file
     tags: apache,httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644

   - name: install zip
     package:
       name: unzip

   - name: install terraform
     tags: terra,manager
     unarchive: 
       src: https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
       dest: /usr/local/bin
       remote_src: yes
       mode: 0755
       owner: root
       group: root
