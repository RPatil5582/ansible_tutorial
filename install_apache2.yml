---

 - hosts: all
   become: true
   tasks:

   - name: install apache2 pnd php ackages
     tags: always
     apt:
       name: 
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

   - name: install httpd and php  package
     tags: once,CentOS,app
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"
